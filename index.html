<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ACC3F5;
            color: #000000;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 2em;
            margin: 1em 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-links a {
            margin: 0 10px;
            color: #ACC3F5;
            text-decoration: none;
        }
        .blog-post {
            margin: 1em 0;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        .toggle-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1em;
        }
        .toggle-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Personal Homepage</h1>
</header>

<nav>
    <a href="#about">个人简介</a>
    <a href="#blog">博客</a>
    <a href="#contact">联系我</a>
</nav>

<section id="about">
    <h2>个人简介</h2>
    <p>你好，我是ian柳艺扬</p>
</section>

<section id="blog">
    <h2>联系方式</h2>
    <div class="blog-post">
        <h3>WeChat微信</h3>
        <p>ian_0219-</p>
    </div>
    <div class="blog-post">
        <h3>Email邮箱</h3>
        <p>ian492971750@outlook.com</p>
    </div>
    <!-- 你可以添加更多博客文章 -->
</section>

<section id="contact">
    <h2>联系我</h2>
    <form class="contact-form">
        <input type="text" name="name" placeholder="你的名字" required>
        <input type="email" name="email" placeholder="你的邮箱" required>
        <textarea name="message" rows="5" placeholder="你的留言" required></textarea>
        <button type="submit">发送</button>
    </form>
</section>
    <!-- google recaptcha验证密钥 -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
<footer>
    <button class="toggle-btn" onclick="toggleSocialLinks()">关注我</button>
<!--     <p>关注我:</p> -->
    <div class="social-links">
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
        <!-- 你可以添加更多社交媒体链接 -->
    </div>
    <p>&copy; 2024 [ian]. 保留所有权利。</p>
</footer>

<script>
    function toggleSocialLinks() {
        var links = document.querySelector('.social-links');
        if (links.style.display === "none" || links.style.display === "") {
            links.style.display = "block";
        } else {
            links.style.display = "none";
        }
    }
</script>
    
</body>
</html>
